<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Control panel</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body class="bg-light">
        <nav class="navbar sticky-top bg-dark shadow-lg">
            <div class="container">
                <h3 class="nav-item text-info" href="#">Control Panel</h3>
                <div class="nav-item">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="upload" webkitdirectory>
                            <label class="custom-file-label">Choose a directory...</label>
                        </div>
                        <div class="btn-group mx-2">
                            <button class="btn btn-outline-info" type="button" id="previous">Previous</button>
                            <button class="btn btn-outline-info" type="button" id="next">Next</button>
                        </div>
                        <button class="btn btn-info" type="button" id="download">Save</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="progress my-4">
                <div class="progress-bar bg-info" id="progress" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="container card-columns my-4" id="container"></div>
    </body>
</html>
